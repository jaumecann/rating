<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>stars2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Contrail+One&display=swap" rel="stylesheet">
       
    </head>

    <style>
    
    
    .rate {
        color: white;
        font-size: 25px;
        padding-left: 2px;
        width: 28px;
        margin-top: 19px;
    
    }

    .rate2 {
        color: rgb(0, 0, 0);
        font-size: 32px;   
    }

    body {
        border-style:soli;
        height: 1000px;
        width: 100%;
        background-color:#ffe3be8e;
        display:flex;
        justify-content:center;
    }

    .class1 {
        color: black;
    }
    .class2 {
        color: #ab5a00;
    }
    .class3 {
       color: orange;
    }
    .class4 {
        color: white;
    }


    
    </style>

<body>

    <div style="margin-top:50px; position:absolute; border-style:solid; height: 50px; width: 190px; border-width: 1px">

            <div>
                    <div id="star-area">
                        <i class="fa fa-star rate class4" style="margin-left:10.5px"></i>
                        <i class="fa fa-star rate class4"></i>
                        <i class="fa fa-star rate class4"></i>
                        <i class="fa fa-star rate class4"></i>
                        <i class="fa fa-star rate class4"></i>
        
                    </div>
        
                </div>
                <div id="absolute-div" style="position:absolute; top:0; padding-left: 10px; border-color:black; z-index:-1;">
                        <p>
                            <i class="fa fa-star rate2 class1"></i>
                            <i class="fa fa-star rate2 class1"></i>
                            <i class="fa fa-star rate2 class1"></i>
                            <i class="fa fa-star rate2 class1"></i>
                            <i class="fa fa-star rate2 class1"></i>
            
                        </p>
                </div>


        </div>

<div id="container" style="display:flex; justify-content:center; font-family:'Contrail One', cursive; padding-top:20px;  height: 100%; width: 100%">
Rate it



</div>

</body>


<script>
  
  var star = Array.from(document.getElementsByClassName('rate'));
  var outline= Array.from(document.getElementsByClassName('rate2'));
  var box = document.getElementById('star-area');
  var container = document.getElementById('container');



star.forEach(function(item,index){

    function toggleBlack(item) {
    item.classList.toggle('class1');
    item.classList.toggle('class2');
}

function toggleWhite(item) {
    item.classList.toggle('class3');
    item.classList.toggle('class4');
}


item.onmouseenter = function (){

    if (outline[index].classList.contains("class1")){ 
        toggleBlack(outline[index])
        
            var i=index-1;
            while (i>=0){
                if (outline[i].classList.contains("class1")){
                    toggleBlack(outline[i]);
                }    
                i--; 
            }           
   }; 
 
    if (outline[index].classList.contains("class2")){
        var i=index+1;
        while (i<outline.length){
            if (outline[i].classList.contains("class2")){
                    toggleBlack(outline[i]);
                }  
                i++; 
            }
  };
  
}

box.onmouseout = function (){
for (var i=0; i<star.length; i++){
    if (outline[i].classList.contains("class2")){
     toggleBlack(outline[i]);
    }  
}
};

item.onclick = function (){

if(star[index].classList.contains("class4")){
toggleWhite(star[index]);
}
var i=index-1;
while (i>=0){
if (star[i].classList.contains("class4")){
toggleWhite(star[i]);    
 }
i--;
}



var j=index+1;
while (j<star.length){
if (star[j].classList.contains("class3")){
toggleWhite(star[j]);
}
j++; 
};
}


container.onclick = function (){
for (var i=0; i<star.length; i++){
    if(star[i].classList.contains("class3")){
    toggleWhite(star[i]);
}
}  
}


});

</script>

</html>
